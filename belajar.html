<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else/if</title>

</head>

<body>
    <script src="belajar.js"></script>
    <script>
        var ulangi = confirm("Apakah anda mau mengulangi?");
        var counter = 0;

        while (ulangi) {
            counter++;
            ulangi = confirm("Apakah anda mau mengulangi?");
        }
        document.write("perulangan sudah dilakukan sebanyak " + counter + " kali");
    </script>
</body>

</html>
